plugins {
    id 'java'
}

group 'ftbsc.lll.processor'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fantabos.co' }
}

dependencies {
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'ftbsc:lll:0.2.0'
    implementation 'org.ow2.asm:asm-commons:9.4' //just for the javadocs
}